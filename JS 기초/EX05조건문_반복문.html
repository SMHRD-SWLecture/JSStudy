<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // JS 조건문 -> JAVA와 문법 동일
        // 1. if문
        // 2. switch문

        // JS 반복문 -> JAVA와 문법 동일
        // 1. for문 : 반복횟수가 명확할 때 주로 사용
        // 2. while문 : 반복횟수가 명확하지 않을 주로 사용

        // 1~5까지 콘솔에 출력
        for(var i = 0; i < 5; i++) {
            console.log(i+1);
        }

        // 주의사항! -> 초기화 구문 작성 시, var/let 키워드 사용!

    </script>
