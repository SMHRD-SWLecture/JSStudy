<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // JS 변수

        // 1. var : 재선언 O, 재할당 O
        var num = 4;
        var name = '선영표';
        var temp = false;
        console.log(num, name, temp);   
        
        // 2. let : 재선언 X, 재할당 O
        let num2 = 17;
        let name2 = '김자영';
        let temp2 = true;
        console.log(num2, name2, temp2);

        var num = 10;
        num = 20;
        // let num2 = 30;

        // 3. const : 재선언 X, 재할당 X
        const temp3 = '데이터';
        // const temp3 = "데이터2";
        // temp3 = '재할당';

    </script>
</body>
</html>
