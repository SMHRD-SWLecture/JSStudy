<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // JS 코드를 작성하기 위해서 HTML 문서 내부에 script 태그 열어줌
        // script 태그 -> body 태그 닫히는 곳 위쪽에 작성

        // 1. 출력문
        // 1-1. HTML 문서 내에 출력 -> document.write(출력하고 싶은 text); 
        // -> 태그 형식으로 tex를 작성하면 화면에 태그 출력
        // -> 문자 작성 : ' ' or " "
        document.write('웹페이지에 출력');
        document.write('<h1>웹페이지에 출력</h1>');
        document.write('<h2>웹페이지에 출력</h2>');
        document.write('<h3>웹페이지에 출력</h3>');

        /*
            1-2. 개발자도구 console에 출력
            console.log(text data);
            - 문자들을 +로 연결하는 것도 가능
            - ,를 기준으로 여러 개의 데이터를 출력 가능
        */
       console.log('영표쌤❤️ 보고 싶어요❤️', 17);
       console.error('에러 발생');
       console.warn('경고!');

       /*
            1-3. 알림창 출력
            alert(text data);
        */
       alert('관리자만 접속 가능!');

       /*
            2. 입력문
            2-1. 입력창을 통한 입력문
            prompt(입력메시지, 기본값);
            -> 매개변수 1개, 2개, 0개 아무렇게나 넣어도 상관 X
            -> 결과자료형 : string or null
       */
      prompt("이름을 입력하세요", "김운비");

      /*
            2-2. 확인 및 취소를 통한 입력문
            confirm(출력메시지);
            -> 결과자료형 : boolean
       */
      confirm("정말 삭제하시겠습니까?");

    </script>
</body>
</html>
