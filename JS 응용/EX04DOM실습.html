<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #space{
            width: 100px;
            height: 100px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <input type="text" id="name">
    <button id="btn">이름 가져오기</button>
    <div id="space"></div>
    <button id="btn2">모양 바꾸기</button>

    <script>
        let name = document.getElementById("name");
        let btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            alert(name.value);
            name.value = "";

            // 속성을 변경하고 싶을 때 사용할 수 있는 방법
            // 1. 태그.속성명 = 변경할 값
            // 2. 태그.setAttribute("속성명", "변경할 값");
        })

        let space = document.getElementById("space");
        let btn2 = document.getElementById("btn2");

        btn2.addEventListener("click", () => {
            /*
                CSS 속성 변경 방법
                태그.style.css속성명
                주의할 점 : css 속성명에 -가 포함되어 있으면 카멜식 기법으로 속성명 변경해주기!

            */
            space.style.width = "200px";
            space.style.backgroundColor = "blue";
            space.style.transition = "all ease 2s 0s"
        })
    </script>
    
</body>
</html>
